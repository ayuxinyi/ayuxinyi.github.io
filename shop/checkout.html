<div ng-controller="checkVC">
	<h2>你的购物车</h2>
	<div class="alert alert-warning" role="alert" ng-show="cars.length==0">这里没有商品<a href="#/products">点击这里返回购物</a></div>
	<table class="table table-striped " ng-hide="cars.length==0">
		<thead>
			<th>商品名称</th>
			<th class="text-right">单价</th>
			<th class="text-center">数量</th>
			<th class="text-center">小计</th>
			<th class="text-center">删除</th>
		</thead>
		<tbody>
			<tr ng-repeat="p in cars">
				<td>{{p.goods.name}}</td>
				<td class="text-right">{{p.goods.price | currency:"¥"}}</td>
				<td class="text-center"><span class="btn btn-default btn-xs" ng-click="reduceProductNum(p)">-</span>{{p.num}}<span class="btn btn-default btn-xs" ng-click="addProductNum(p)">+</span></td>
				<td class="text-center">{{p.goods.price*p.num | currency:"¥"}}</td>
				<td class="text-center"><span class="btn btn-danger" ng-click="deleteProduct(p)">删除</span></td>
			</tr>
		</tbody>
	</table>
</div>
