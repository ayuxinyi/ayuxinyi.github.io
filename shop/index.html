<!DOCTYPE html>
<html ng-app="shop">
	<head>
		<meta charset="utf-8" />
		<title>商店</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular-route.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/customFilter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="container-fluid" ng-controller="mainVC">
		<div role="navigation" class="navbar navbar-inverse">
			<a href="#/products" class="navbar-brand">导航</a>
			<div class="pull-right navbar-text">
				您的购物车{{sumNumber}}件,{{sumPrice | currency:"¥"}}
				<a href="#/checkout" class="btn btn-primary btn-sm">查看</a>
			</div>
		</div>
		
		<ng-view></ng-view>
		
	</body>
</html>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/products.js" type="text/javascript" charset="utf-8"></script>
<script src="js/checkout.js" type="text/javascript" charset="utf-8"></script>
